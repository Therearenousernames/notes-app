<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Notes</h1>
            <h3>Login</h3>
            <form id="loginForm">
                <input 
                type="text" 
                id="username"
                placeholder="Username"
                required>
                <br>
                <input 
                type="password" 
                id="password" 
                placeholder="Password"
                required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="message"></p>
        </div>
        <script src="starter.js"></script>
    </body>
</html>
